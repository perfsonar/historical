# The set of colors to use for the owamp links. Range is [minimum-maximum) by
# default. If the range is specified like (-5M), it's [-infinity-5M). If the
# range is specified like (5M-), it's [5M-infinity).
<colors>
    type	jitter

    <value>
        range       0-10
        color       rgb(0, 255, 0)
    </value>
    <value>
        range       10-20
        color       rgb(255, 255, 0)
    </value>
    <value>
        range       20-
        color       rgb(255, 0, 0)
    </value>
    <value>
        default     1
        color       rgb(0, 0, 0)
    </value>
</colors>


