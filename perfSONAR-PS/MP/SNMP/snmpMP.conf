# ######################################################### #
# Filename: snmpMP.conf                                     #
# Use:      Lines starting with a sharp are comments, this  #
#           file needs the following directives:            #
#                                                           #
#           METADATA_DB_TYPE = (xmldb | file)               #
#           METADATA_DB_NAME = Database name/location       #
#           METADATA_DB_FILE = File or container name       #
#           METADATA_DB_USER = db user                      #
#           METADATA_DB_PASS = db user's password           #
#                                                           #
#           MP_SAMPLE_RATE = rate (in seconds) to measure   #
#                                                           #
#           PORT = port to contact the service on this host #
#           ENDPOINT = service listening point to contact   #
#                      on this host                         #
#                                                           #
#           LS_REGISTRATION_INTERVAL = length of time       #
#                                      between LS           #
# 			                               registration         #
#			                                 messages             #
#           LS_INSTANCE = LS instance to register           #
#                         information with.                 #
#                                                           #
#           RRDTOOL = Path to rrdtool binary                #
#                                                           #
# ######################################################### #
METADATA_DB_TYPE?file
METADATA_DB_NAME?
METADATA_DB_FILE?/home/jason/soon/perfSONAR-PS/MP/SNMP/new.store.xml
#
#METADATA_DB_TYPE?xmldb
#METADATA_DB_NAME?/home/jason/soon/perfSONAR-PS/MP/SNMP/xmldb
#METADATA_DB_FILE?store.dbxml
#
MP_SAMPLE_RATE?1
PORT?8080
ENDPOINT?/axis/services/snmpMP
LS_REGISTRATION_INTERVAL?60
LS_INSTANCE?http://mead:8080/axis/services/LS
RRDTOOL?/usr/local/rrdtool/bin/rrdtool

