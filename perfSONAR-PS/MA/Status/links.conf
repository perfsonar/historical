<links>
	<!-- the knowledge attribute tells how much we know about this link. If
		both ends of a link are being tested, we have "full" knowledge as to its state.
		If not, we only have "partial" knowledge of the link's state -->

	<link knowledge="partial">
		<!-- The ID here needs to correspond to the ID in the Topology
			service. If the ID is unknown, you can specify whatever
			and use the 'changeID.pl' script once the actual ID is known. -->

		<id>urn:ogf:network:domain1:node1:eth0:link1</id> 
		<id>urn:ogf:network:domain1:node2:eth0:link1</id>
		<agent>
			<!-- this agent uses queries the specified SNMP server
				to discover the operational state of the link -->
			<operStatus type="snmp">
				<hostname>192.168.0.1</hostname>
				<ifIndex>104120350</ifIndex>
				<oid>1.3.6.1.2.1.2.2.1.8</oid>
				<version>2c</version>
				<community>passwd</community>
			</operStatus>
		</agent>
		<agent>
			<!-- this says that the administrative status for this
				link is always "normaloperation" -->
			<adminStatus type="constant">
				<constant>normaloperation</constant>
			</adminStatus>
		</agent>
	</link>

	<link knowledge="partial">
		<id>urn:ogf:network:domain1:node3:eth1:link1</id>
		<agent>
			<operStatus type="constant">
				<constant>down</constant>
			</operStatus>
		</agent>
		<agent>
			<!-- this agent executes the script "./find_values.pl"
				with the parameters "192.168.0.2 admin" to get
				the administrative information about the link -->

			<adminStatus type="script">
				<script_name>./find_values.pl</script_name>
				<parameters>192.168.0.2 admin</parameters>
			</adminStatus>
		</agent>
	</link>

	<!-- With this link, we have to check a few routers to get the complete
		state of the link. -->
	<link knowledge="full"> 
		<id>urn:ogf:network:domain1:node4:eth1:link1</id>
		<id>urn:ogf:network:domain1:node5:eth0:link1</id>
		<agent>
			<operStatus type="snmp">
				<hostname>192.168.0.3</hostname>
				<ifIndex>104120350</ifIndex>
				<oid>1.3.6.1.2.1.2.2.1.8</oid>
				<version>2c</version>
				<community>passwd</community>
			</operStatus>
			<adminStatus type="script">
				<script_name>./find_values.pl</script_name>
				<parameters>192.168.0.3 admin link3</parameters>
			</adminStatus>
		</agent>
		<agent>
			<operStatus type="snmp">
				<hostname>192.168.0.4</hostname>
				<ifIndex>104120350</ifIndex>
				<oid>1.3.6.1.2.1.2.2.1.8</oid>
				<version>2c</version>
				<community>passwd</community>
			</operStatus>
		</agent>
		<agent>
			<operStatus type="snmp">
				<hostname>192.168.0.5</hostname>
				<ifIndex>104120350</ifIndex>
				<oid>1.3.6.1.2.1.2.2.1.8</oid>
				<version>2c</version>
				<community>passwd</community>
			</operStatus>
		</agent>
	</link>
</links>
