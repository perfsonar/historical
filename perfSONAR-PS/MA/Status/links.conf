<links>
	<!-- the knowledge attribute tells how much we know about this link. If
		both ends of a link are being tested, we have "full" knowledge as to its state.
		If not, we only have "partial" knowledge of the link's state -->

	<link knowledge="full">
		<id>link1</id>
		<agent>
			<operStatus type="constant">
				<constant>up</constant>
			</operStatus>
			<adminStatus type="constant">
				<constant>normaloperation</constant>
			</adminStatus>
		</agent>
	</link>

	<link knowledge="partial">
		<id>link2</id>
		<agent>
			<operStatus type="constant">
				<constant>up</constant>
			</operStatus>
			<adminStatus type="constant">
				<constant>normaloperation</constant>
			</adminStatus>
		</agent>
	</link>
</links>
