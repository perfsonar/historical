# The lookup service with which to register the services. If left unspecified,
# the daemon will attempt to select an LS to register with.
#
#ls_instance     http://ndb1.internet2.edu:9995/perfSONAR_PS/services/hLS
#
# If you specify, multiple "ls_instance" values, it will register with each of
# those hosts.
#
#ls_instance     http://some.other.hls.edu:9995/perfSONAR_PS/services/hLS
#ls_instance     http://some.other.hls-2.edu:9995/perfSONAR_PS/services/hLS

# The interval between registration intervals
#ls_interval     24        # In hours

# The interval between service checks to see if a service is still running.
#check_interval		60		# In seconds

