<config>
  <!-- Specify the domain name this service is presenting. This needs to be
    agreed upon by the other domains in the circuits -->
  <domain>DOMAINA</domain>

  <!-- Specify the nodes that appear in your domain. You need one for any
    circuit endpoint in your domain -->
  <node name="hostA">
      <city>Seattle</city>
      <country>USA</country>
  </node>
  <node name="hostB">
    <city>Washington, D.C.</city>
    <country>USA</country>
  </node>
  <node name="hostC">
    <city>Chicago</city>
    <country>USA</country>
    <latitude>41.90</latitude>
    <longitude>87.65</longitude>
  </node>

  <!-- A circuit can either be completely in one domain, in which case both
	endpoints will be endpoints specified above. This circuit has a single
	element in the collector representing it. -->
  <circuit>
    <elementID>urn:nml:domain1.edu:link_Circuit_1234</elementID>
    <globalName>PROJECTA-UW-GW-0001</globalName>
    <localName>HOSTA-HOSTB-CIRCUIT</localName>
    <endpoint type="endpoint" name="hostA" />
    <endpoint type="endpoint" name="hostB" />
  </circuit>

  <!-- Unlike the circuit above, the individual elements of this circuit are
	monitored. Monitoring the individual elements is not necessary for E2EMon
	compatibility, but by monitoring the other elements, it makes it easier for
	providing more information in the future. -->
  <circuit>
    <elementID>urn:nml:domain1.edu:port_host1_eth1</elementID>
    <elementID>urn:nml:domain1.edu:port_host1_eth2</elementID>
    <elementID>urn:nml:domain1.edu:port_host2_eth0</elementID>
    <elementID>urn:nml:domain1.edu:port_host2_eth1</elementID>
    <globalName>PROJECTA-UW-GW-0001</globalName>
    <localName>HOSTA-HOSTB-CIRCUIT</localName>
    <endpoint type="endpoint" name="hostA" />
    <endpoint type="endpoint" name="hostB" />
  </circuit>

  <!-- A circuit can also cross domain boundaries, in which case one of the 
    endpoints will not be specified above. The name of this other endpoint will
    likely be selected by the individuals in the other domain, and must be the
    same as the one appearing in their files. -->

  <!-- The average circuit will be of the form "ingress segment, domain
    segment, egress segment". This would be described by having 3 'circuit'
    elements. Each describing one of the previous segments. An example of that
    is below. -->

  <circuit>
    <elementID>urn:nml:domain1.edu:port_host1_eth0</elementID>
    <globalName>PROJECTA-UW-UT-0001</globalName>
    <localName>UW-UT-001</localName>
    <endpoint type="demarcpoint" name="DOMAINB-SOMEHOST" />
    <endpoint type="demarcpoint" name="hostA" />
  </circuit>

 <circuit>
    <elementID>urn:nml:domain1.edu:link_Circuit_5678</elementID>
    <globalName>PROJECTA-UW-UT-0001</globalName>
    <localName>UW-UT-002</localName>
    <endpoint type="demarcpoint" name="hostA" />
    <endpoint type="endpoint" name="hostB" />
  </circuit>

 <circuit>
    <elementID>urn:nml:domain1.edu:port_host2_eth1</elementID>
    <globalName>PROJECTA-UW-UT-0001</globalName>
    <localName>UW-UT-003</localName>
    <endpoint type="demarcpoint" name="hostB" />
    <endpoint type="demarcpoint" name="DOMAINC-SOMEOTHERHOST" />
  </circuit>

</config>
