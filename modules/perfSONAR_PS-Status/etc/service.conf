<port 8084>
        <endpoint /perfSONAR_PS/services/status>
                module     perfSONAR_PS::Services::MA::Status
                <status>
                    db_file     					/var/lib/perfsonar_status/status.db
                    db_type     					sqlite
                    db_table     					link_status
                    e2emon_definitions_file			e2emon_metadata.conf
                    enable_e2emon_compatibility     1
                    enable_registration     		0
                    read_only     					1
					max_recent_age					600
                </status>
        </endpoint>
</port>
