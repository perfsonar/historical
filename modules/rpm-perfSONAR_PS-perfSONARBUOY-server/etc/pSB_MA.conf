<port 8085>
        <endpoint /perfSONAR_PS/services/perfSONARBUOY>
                module     perfSONAR_PS::Services::MA::perfSONARBUOY
                disabled        0
                <perfsonarbuoy>
                    legacy 	0

		      # allow LS registrations
                    enable_registration     1
                    ls_registration_interval     240

		      # adjust this to where the 'store' file can be kept
                    metadata_db_file     /var/lib/perfSONAR-BUOY/pSB-store.xml
                    metadata_db_type     file

		      # adjust to to the *directory* of where the owmesh file is kept
                    owmesh     		 /etc/perfSONAR-BUOY
                    service_name     perfSONAR-BUOY MA
                    service_type     MA

              # these two should be customeized
		            service_description	SOMEONE DIDNT ENTER A SERVICE DESCRIPTION
		            service_accesspoint	http://CHANGE_ME:8085/perfSONAR_PS/services/perfSONARBUOY

                </perfsonarbuoy>
        </endpoint>
</port>
disable_echo     0
ls_registration_interval     240
max_worker_lifetime     300
max_worker_processes     30
	# PID file location, default is /var/run
pid_dir     /var/run
	# PID file name
pid_file     pSB.pid
reaper_interval     30
root_hints_url	http://www.perfsonar.net/gls.root.hints
