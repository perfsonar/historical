                module     perfSONAR_PS::Services::MP::PingER
                <pingermp>
                    configuration_file      modules/perfSONAR_PS-Services-PingER-v0.01/etc/pinger-landmarks.xml
                    db_host     localhost
                    db_name     /tmp/pingerMA.db
                    db_password     CHANGEME_NOW
                    db_type     SQLite
                    db_username     pinger
                    enable_registration     1
                    ls_registration_interval     60
		    service_timeout 60
                    query_size_limit     100000
                    service_accesspoint     http://localhost:8077/perfSONAR_PS/services/pinger/mp
