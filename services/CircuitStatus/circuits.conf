<config>
	<!-- The E2EMon domain ID for this domain -->
	<domain>INTERNET2</domain>

	<!-- There can be any number of circuit structures in this file -->
	<circuit knowledge="full">
		<!-- This is the global name of this circuit -->
		<globalName>INTERNET2-ATLA-WASH-INTERNET2-00028</globalName> 

		<!-- You can specify a local name as well. If none is specified, the global name is
			reused. -->
		<localName>ATLA to WASH OC192</localName>

		<!-- The Topology IDs corresponding to every link that the circuit passes over. -->
		<linkID direction="uni">urn:ogf:network:domain=internet2.edu:node=rtr.atla:port=so-0%2F0%2F0.0:circuit=ATLA to WASH OC192</linkID>
		<linkID direction="uni">urn:ogf:network:domain=internet2.edu:node=rtr.wash:port=so-1%2F1%2F0.0:circuit=ATLA to WASH OC192</linkID>

		<!-- The endpoints for this circuit. Each endpoint must have a type and can have a name or an
			id or both. If it has an id, the relevant topology information(lat, long, etc) will
			be pulled from the Topology service unless they are specified. If a name is not
			included, the name will be pulled from the Topology service and changed to the E2E format.
		-->
		<!-- Fully specified endpoints -->
		<endpoint type="endpoint" name="INTERNET2-RTRATLA">
			<latitude>33.758537</latitude>
			<longitude>-84.38759</longitude>
			<institution>INTERNET2</institution>
			<city>Atlanta</city>
			<country>USA</country>
		</endpoint>

		<endpoint id="urn:ogf:network:domain=internet2.edu:node=rtr.wash" type="endpoint" name="INTERNET2-RTRWASH">
			<latitude>38.908459</latitude>
			<longitude>-77.014891</longitude>
			<institution>INTERNET2</institution>
			<city>Washington, D.C.</city>
			<country>USA</country>
		</endpoint>

		<!-- A partially specified endpoint -->
		<!-- <endpoint id="urn:ogf:network:domain=internet2.edu:node=rtr.wash" type="endpoint" /> -->

		<!-- A remote endpoint -->
		<!-- <endpoint name="DFN-SOMENODE" type="endpoint" /> -->
	</circuit>
</config>
